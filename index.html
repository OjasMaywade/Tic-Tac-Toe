<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Outfit&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div class="top">
         <div class="next"></div>
         <div class="dropdown">
            <button>Actions</button>
            <div class="dropdown-content" >
               <p><a  class="reset">Reset</a></p> 
                <p><a  class="new-round">New Round</a></p>
            </div>
        </div>
        </div>
        <div class="boxes">
            <div class="0">
                <div class="0" id="0"></div>
                <div class="1" id="1"></div>
                <div class="2" id="2"></div>
            </div>
            <div class="1">
                <div class="0" id="3"></div>
                <div class="1" id="4"></div>
                <div class="2" id="5"></div>
            </div>
            <div class="2">
                <div class="0" id="6"></div>
                <div class="1" id="7"></div>
                <div class="2" id="8"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="player-1">
                <p>Player 1</p>
                <h6>0 wins</h6>
            </div>
            <div class="ties">
                <p>Ties</p>
                <h6>0</h6>
            </div>
            <div class="player-2">
                <p>Player 2</p>
                <h6>0 wins</h6>
                </div>
        </div>

    </div>
    <div class="pop-up">
        <p></p>
        <button class="play-again">Play Again</button>
    </div>
    <footer>Ojas Maywade</footer>
    <script src="script.js"></script>
</body>
</html>
